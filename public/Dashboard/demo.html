<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

    <script src="dist/js/morris.js"></script>
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/angular-ui-router.min.js"></script>
    <script src="dist/js/angular-morris-chart.js"></script>

    <script src="dist/js/myapp.js"></script>
</head>
<body ng-app="myApp" ng-controller="myControl">
<div class='chart tab-pane active' style='position: relative; height: 300px; width: 800px;'
     area-chart
     resize= "myModel.resize"
     area-data="myModel.data"
     area-xkey="y"
     area-ykeys="myModel.ykeys"
     area-labels="myModel.labels"
     line-colors="myModel.lineColors"
     hide-hover= "myModel.hideHover"
     point-size='2'>
</div>
</body>
</html>
